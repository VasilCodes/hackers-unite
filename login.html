<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hackers Unite</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #004d00);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-shadow: 0 0 10px #00ff00;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        button {
            background-color: #006400;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #008000;
        }
        .signup-link {
            margin-top: 10px;
        }
        .signup-link a {
            color: #00ff00;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>üîê Login to Hackers Unite</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">Login</button>
        
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here!</a></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("https://hackers-unite.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message.includes("Login successful")) {
                    if (username === "VasilTyulev") {
                        window.location.href = "admin_dashboard.html"; // Redirect to admin panel
                    } else {
                        window.location.href = "dashboard.html"; // Redirect to user dashboard
                    }
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
