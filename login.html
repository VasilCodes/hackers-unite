<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hackers Unite</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #000000, #004d00);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 32px;
            text-shadow: 0 0 10px #00ff00;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #222;
            color: #00ff00;
            border-radius: 5px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #006400;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #008000;
            transform: scale(1.1);
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>üîê Login to Hackers Unite</h1>
    <div class="form-container">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("https://hackers-unite.onrender.com/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message);

            if (data.token) {
                localStorage.setItem("token", data.token);
                localStorage.setItem("role", data.role);
                if (data.role === "admin") {
                    window.location.href = "admin_dashboard.html"; // Redirect admins
                } else {
                    window.location.href = "index.html"; // Redirect users
                }
            }
        });
    </script>

</body>
</html>
